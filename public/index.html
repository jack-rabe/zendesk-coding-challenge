<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Zendesk Ticket Viewer</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<h1>Zendesk Ticket Viewer</h1>
			<nav>
				<button id="previous-button">Previous</button>
				<button id="next-button">Next</button>
			</nav>
		</header>
		<main>
			<div id="table-wrapper">
				<div id="table-header">
					<div id="id-header">ID</div>
					<div id="subject-header">Subject</div>
					<div id="priority-header">Priority</div>
					<div id="time-header">Time Created</div>
				</div>
				<div id="ticket-container"></div>
			</div>
			<div id="individual-ticket">
				<div id="ticket-id">ID</div>
				<h3 id="ticket-subject">Subject</h3>
				<p id="ticket-description">Description</p>
				<p id="ticket-tags">Tags</p>
				<p id="ticket-time">Created At</p>
			</div>
		</main>
		<script defer src="index.js"></script>
	</body>
</html>
